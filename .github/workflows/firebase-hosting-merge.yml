name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # SETUP NODE AND INSTALL FUNCTIONS DEPENDENCIES
      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # BUILD FUNCTIONS
      - name: Install Functions Dependencies and Build
        run: npm ci && npm run build
        working-directory: functions
      
      # DEPLOY FUNCTIONS
      - name: Deploy Functions
        uses: jsryudev/deploy-firebase-functions@v20.0.1
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT: firestore-twitter
          FUNCTIONS_DIR: functions
      
      # BUILD CLIENT APP
      - name: Install Client App Dependencies and Build
        run: npm ci && npm run build
        working-directory: client
      
      # DEPLOY HOSTING
      - name: Deploy Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIRESTORE_TWITTER }}
          channelId: live
          projectId: firestore-twitter
          only: hosting
